<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Bingo</title>
    <link href="main.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <h1>Bingo Machine</h1>
      <p id="count">{{75 - unselectedNumbers.length}} Times</p>
      <button v-on:click="draw">Click</button>
      <p class="bigNumber">{{ drawnNumber }}</p>
      <ul id="numberList">
        <li v-for="item in selectedNumbers">{{ item }}</li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>

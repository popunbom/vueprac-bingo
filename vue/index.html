<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Bingo</title>
    <link href="main.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <h1>ビンゴ抽選機</h1>
      <p></p>

      <p id="count">{{listed.length}}</p>

      <button v-on:click="draw">Click</button>

      <ol id="numberList">
        <li v-for="item in list">{{ item }}</li>
      </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
